<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css"/>
  <title>Weather Man Sam</title>
</head>

<body class="container-fluid">
    <main class="row">
        <section class="col-12">
            <nav class="navbar navbar-light bg-light">
                <div class="container-fluid">
                  <a class="navbar-brand col bg-primary p-2 text-white bg-opacity-75 rounded" href="#">
                    <img src="https://openweathermap.org/img/wn/03d@2x.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
                    Weather Dashboard
                  </a>
                </div>
              </nav>
        </section>
        <section class="notVisible">
            <div class="latitude" data-value=""></div>
            <div class="longitude" data-value=""></div>
        </section>
        <section class="border border-primary rounded-2 col-3">
                <form class="d-flex row m-2">
                    <h3 class="heade w-75 m-1">Search City:</h3>
                    <input class="city form-control w-75 m-1" type="search" placeholder="Search City..." aria-label="Search">
                    <button type="button" class="searchCity btn btn-outline-primary w-75 m-1">Search</button>
                </form>
                <div class="savedCity m-3">
                    
                </div>
        </section>
        <section class="todayForecast col-9">
            <div class="border border-primary rounded-2 m-3">
                <h1 class="cityName">City:</h1>
                <h2 class="todayDate">Today's Date:</h2>
                <h5 class="temperature">Temperature:<a class="tempPicture"></a></h5>
                <h5 class="windSpeed">Wind-Speed:</h5>
                <h5 class="humidity">Humidity:</h5>
                <h5 class="UVIndex">UV Index:</h5>
            </div>
            <div>
                <h2 class="m-3">5 Day Forecast:</h2>
                <div class="dailyForecast row" data-value="true"></div>
            </div>
        </section>
    </main>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./script.js"> </script>
</body>

</html>
